name: Deploy

on: 
  push:
    branches:
    - main

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1

    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '5.0.x'

    - name: Dotnet Publish
      run: dotnet publish src/WellBot.Web/WellBot.Web.csproj --configuration Release --output deploy --self-contained false --runtime ubuntu.20.04-x64

    - name: Copy production config
      run: echo $APPSETTINGS_FILE >> deploy/appsettings.Production.json
      env:
        APPSETTINGS_FILE : ${{ secrets.APPSETTING }}

    - name: Deploy
      uses: garygrossgarten/github-action-scp@v0.7.3
      with:
        local: deploy
        remote: ${{ secrets.REMOTE_DIR }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase: ${{ secrets.REMOTE_SSH_KEY_PASS }}
        rmRemote: true

    - name: Restart Nginx
      uses: garygrossgarten/github-action-ssh@v0.6.4
      with:
        command: |
          sudo nginx -s reload
          sudo systemctl restart ${{ secrets.SERVICE_NAME }}
        host: ${{ secrets.REMOTE_HOST }}
        username: ${{ secrets.REMOTE_USER }}
        privateKey: ${{ secrets.REMOTE_SSH_KEY }}
        passphrase: ${{ secrets.REMOTE_SSH_KEY_PASS }}
